
<div class="locations">

  <h2>Lieux de visite</h2>

  <!-- Formulaire de crÃ©ation -->
  <form [formGroup]="createForm" (ngSubmit)="create()" class="create-form">
    <mat-form-field appearance="fill">
      <mat-label>Nom du lieu</mat-label>
      <input matInput formControlName="nom" placeholder="Exâ€¯: SiÃ¨ge principal">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="createForm.invalid">
      Ajouter
    </button>
  </form>

  <!-- Tableau -->
  <table mat-table [dataSource]="locations" class="mat-elevation-z8">

    <!-- Colonne Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom du lieu</th>
      <td mat-cell *matCellDef="let loc">
        <ng-container *ngIf="editingId === loc.id; else viewNom">
          <mat-form-field appearance="outline" class="inline-field">
            <input matInput [formControl]="editForm.get('nom')" />
          </mat-form-field>
        </ng-container>
        <ng-template #viewNom>{{ loc.nom }}</ng-template>
      </td>
    </ng-container>

    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let loc">
        <ng-container *ngIf="editingId === loc.id; else viewActions">
          <button mat-button (click)="saveEdit()" [disabled]="editForm.invalid">ğŸ’¾</button>
          <button mat-button (click)="cancelEdit()">âœ–ï¸</button>
        </ng-container>
        <ng-template #viewActions>
          <button mat-icon-button (click)="startEdit(loc)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(loc)"><mat-icon>delete</mat-icon></button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nom','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom','actions']"></tr>
  </table>
</div>
