<!-- src/app/admin/users-roles/users-roles.component.html -->
<div class="users-roles">
  <h2>Utilisateurs & Rôles</h2>

  <button mat-flat-button color="primary" (click)="toggleCreate()">
    {{ creating ? 'Annuler' : 'Nouvel utilisateur' }}
  </button>

  <form
    *ngIf="creating"
    [formGroup]="createForm"
    (ngSubmit)="createUser()"
    class="create-form"
  >
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prenom" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <!-- formControlName doit être 'login', pas 'email' -->
      <input matInput type="email" formControlName="login" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rôle</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="createForm.invalid"
    >
      Créer
    </button>
  </form>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let u">{{ u.nom }}</td>
    </ng-container>

    <!-- Prénom -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prénom</th>
      <td mat-cell *matCellDef="let u">{{ u.prenom }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.login }}</td>
    </ng-container>

    <!-- Rôle -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rôle</th>
      <td mat-cell *matCellDef="let u">
        <mat-form-field appearance="outline" class="role-select">
          <mat-select
            [value]="u.role"
            (selectionChange)="onRoleChange(u, $event.value)"
          >
            <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="warn" (click)="deleteUser(u)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr
      mat-header-row
      *matHeaderRowDef="['nom', 'prenom', 'login', 'role', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['nom', 'prenom', 'login', 'role', 'actions']"
    ></tr>
  </table>
</div>
