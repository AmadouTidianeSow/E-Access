<div class="login-wrapper">
  <div class="background"></div>

  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/img/logo.svg" alt="ARTP logo" class="logo" />
    </div>

    <h1 class="app-name">Eâ€‘ACCESS ARTP</h1>
    <h2 class="title">Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
      <div class="input-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="Identifiant" formControlName="login" />
        </mat-form-field>
      </div>

      <div class="input-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Mot de passe" type="password" formControlName="password" />
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="btn-submit" type="submit" [disabled]="loginForm.invalid">
        Se connecter
      </button>

      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
  </div>
</div>
