<!-- src/app/agent/notifications/notifications.component.html -->
<div class="notif-container">
  <h2>Notifications</h2>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Erreur -->
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Liste des notifications -->
  <div *ngIf="!loading && !error">
    <ng-container *ngIf="notifications.length; else noNotif">
      <div class="cards">
        <mat-card
          *ngFor="let n of notifications"
          class="notif-card"
          [class.unread]="!n.read"
          (click)="markAsRead(n)"
        >
          <mat-card-content>
            <p class="message">{{ n.message }}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <span class="date">{{ n.createdAt | date:'medium' }}</span>
            <button
              mat-icon-button
              matTooltip="Marquer comme lu"
              (click)="markAsRead(n); $event.stopPropagation()"
              [disabled]="n.read"
            >
              <mat-icon>done</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>

  <!-- Pas de notification -->
  <ng-template #noNotif>
    <p class="empty">Vous nâ€™avez aucune notification.</p>
  </ng-template>
</div>
