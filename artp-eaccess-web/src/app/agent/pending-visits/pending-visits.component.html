<div class="pending container" *ngIf="!loading; else loadingTpl">
  <h2>Visites en attente</h2>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table
    mat-table
    [dataSource]="visites"
    class="mat-elevation-z8"
    *ngIf="visites.length"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let v"> {{ v.id }} </td>
    </ng-container>

    <!-- Employé -->
    <ng-container matColumnDef="employe">
      <th mat-header-cell *matHeaderCellDef> Employé </th>
      <td mat-cell *matCellDef="let v"> {{ v.employeId }} </td>
    </ng-container>

    <!-- Date début prévue -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef> Prévue le </th>
      <td mat-cell *matCellDef="let v">
        {{ v.dateDebut | date:'short' }}
      </td>
    </ng-container>

    <!-- Nombre de visiteurs -->
    <ng-container matColumnDef="nombreVisiteurs">
      <th mat-header-cell *matHeaderCellDef> Visiteurs </th>
      <td mat-cell *matCellDef="let v"> {{ v.nombreVisiteurs }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let v">
        <button mat-raised-button color="primary" (click)="complete(v.id)">
          Compléter
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['id','employe','dateDebut','nombreVisiteurs','actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id','employe','dateDebut','nombreVisiteurs','actions'];"
    ></tr>
  </table>

  <div *ngIf="!visites.length && !error" class="empty">
    Aucune visite en attente.
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading">
    <mat-spinner></mat-spinner>
    <p>Chargement des visites en attente…</p>
  </div>
</ng-template>
